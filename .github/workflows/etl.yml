name: Simple ETL

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-etl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install pandas
        run: pip install pandas

      - name: Run ETL script
        run: python etl_script.py
